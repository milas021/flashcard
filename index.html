<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div id="flashcard-app" class="container">
        <h1>Flashcard App!</h1>
        <div class="flashcard-form">
            <label for="front">Front
                <input v-model="newFront" type="text" id="front">
            </label>

            <label for="back">Back
                <input v-on:keypress.enter="addNew" v-model="newBack" type="text" id="back">
            </label>
            <button v-on:click="addNew">Add New Card</button>
            <span v-show="error" class="error">Oops! Flashcard need a front and a back </span>
        </div>

        <ul class="flashcard-list">
            <li v-on:click="toggleCard(card)" v-for="(card , index) in cards">
               <transition name="flip">
                <p v-bind:key="card.flipped" class="card" key="front">
                    {{card.flipped ? card.back : card.front}}
                    <span v-on:click="deleteCard(index)" class="Delete-Card">X</span>
                </p>
              
                <!-- <p v-else="" class="card" key="back">{{card.back}}
                    <span v-on:click="deleteCard(index)" class="Delete-Card">X</span> -->
                </p>
               </transition>
            </li>
        </ul>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
